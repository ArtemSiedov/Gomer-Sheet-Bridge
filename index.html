<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gomer Sheet Bridge</title>
    <style>
      :root {
        --bg: #eef4f9;
        --card: #ffffff;
        --text: #1f2937;
        --muted: #6b7280;
        --accent: #0e7a46;
        --border: #d7e1ee;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Arial, sans-serif;
        background: linear-gradient(160deg, #eef4f9 0%, #f7fbff 100%);
        color: var(--text);
      }
      main {
        max-width: 760px;
        margin: 48px auto;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 28px 24px;
      }
      h1 {
        margin: 0 0 10px;
        font-size: 30px;
      }
      p {
        margin: 0 0 14px;
        color: var(--muted);
        line-height: 1.6;
      }
      a.button {
        display: inline-block;
        margin-top: 8px;
        padding: 10px 14px;
        border-radius: 10px;
        background: var(--accent);
        color: #fff;
        text-decoration: none;
        font-weight: 600;
      }
      a.button:hover { opacity: 0.92; }
    </style>
  </head>
  <body>
    <main>
      <h1>Gomer Sheet Bridge</h1>
      <p>Офіційна сторінка розширення для Chrome Web Store.</p>
      <p>
        Документ політики конфіденційності доступний за посиланням нижче.
      </p>
      <a class="button" href="./privacy-policy.html">Відкрити Privacy Policy</a>
    </main>
  </body>
</html>
